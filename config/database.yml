production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: <%= ENV['RSTATE_HOSTNAME']%>
  port: <%= ENV['RSTATE_PORT']%>
  username: <%= ENV['RSTATE_USERNAME'] %>
  password: <%= ENV['RSTATE_PASSWORD'] %>
  database: <%= ENV['RSTATE_DB_NAME'] %>
